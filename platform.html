<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التعليم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: right;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: background-color 0.3s ease;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'student')">الطالب</button>
        <button class="tablinks" onclick="openTab(event, 'admin')">المشرف</button>
        <button class="tablinks" onclick="openTab(event, 'teacher')">المعلم</button>
    </div>

    <div id="student" class="tabcontent">
        <h3>تبويب الطالب</h3>
        <!DOCTYPE html>
        <html lang="ar">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>منصة التعليم - تبويب الطلاب</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                }
        
                .tab {
                    overflow: hidden;
                    background-color: #f1f1f1;
                }
        
                .tab button {
                    background-color: inherit;
                    float: right;
                    border: none;
                    outline: none;
                    cursor: pointer;
                    padding: 14px 16px;
                    transition: background-color 0.3s ease;
                }
        
                .tab button:hover {
                    background-color: #ddd;
                }
        
                .tab button.active {
                    background-color: #ccc;
                }
        
                .tabcontent {
                    display: none;
                    padding: 20px;
                    border: 1px solid #ccc;
                    border-top: none;
                }
            </style>
        </head>
        <body>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'marks')">العلامات</button>
                <button class="tablinks" onclick="openTab(event, 'exams')">الامتحانات</button>
                <button class="tablinks" onclick="openTab(event, 'other')">مواضيع أخرى</button>
            </div>
        
            <div id="marks" class="tabcontent">
                <h3>تبويب العلامات</h3>
                <!-- أضف المحتوى المتعلق بالعلامات هنا -->
            </div>
        
            <div id="exams" class="tabcontent">
                <h3>تبويب الامتحانات</h3>
                <!-- أضف المحتوى المتعلق بالامتحانات هنا -->
            </div>
        
            <div id="other" class="tabcontent">
                <h3>تبويب مواضيع أخرى</h3>
                <!-- أضف محتوى آخر متعلق بهنا -->
            </div>
        
            <script>
                function openTab(evt, tabName) {
                    var i, tabcontent, tablinks;
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }
                    tablinks = document.getElementsByClassName("tablinks");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
                    document.getElementById(tabName).style.display = "block";
                    evt.currentTarget.className += " active";
                }
        
                // افتح تبويب العلامات كافتراضي
                document.getElementsByClassName("tablinks")[0].click();
            </script>
        </body>
        </html>
        <!-- أضف المحتوى المتعلق بالطالب هنا -->
    </div>

    <div id="admin" class="tabcontent">
        <h3>تبويب المشرف</h3>
        <!-- أضف المحتوى المتعلق بالمشرف هنا -->
    </div>

    <div id="teacher" class="tabcontent">
        <h3>تبويب المعلم</h3>
        <!-- أضف المحتوى المتعلق بالمعلم هنا -->
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // افتح تبويب الافتراضي
        document.getElementsByClassName("tablinks")[0].click();
    </script>
</body>
</html>
